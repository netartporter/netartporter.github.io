<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>URL aléatoire</title>
  </head>
  <body>
    <h1>URL aléatoire</h1>
    <p>Chargement de l'URL aléatoire...</p>
    <script>
      var urls = [
        "https://media2.giphy.com/media/j4HpiasTfhXyL4jSm4/giphy.gif",
        "https://journalducoin-com.exactdn.com/app/uploads/2022/12/I-AM-Satoshi-nakamoto-1.jpg?strip=all&lossy=1&quality=66&resize=776%2C779&ssl=1",
        "https://www.photofunky.net/output/image/4/9/9/5/49954d/photofunky.gif"
        
      ];
      var randomUrl = urls[Math.floor(Math.random() * urls.length)];
      window.location.href = randomUrl;
    </script>
  </body>
</html>
