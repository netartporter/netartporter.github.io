<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jeu de rattrapage d'images</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f9f9f9;
		}
		
		#panier {
			width: 80px;
			height: 80px;
			position: absolute;
			left: 50%;
			margin-left: -40px;
			bottom: 0;
			background-image: url("panier.png");
			background-size: cover;
			z-index: 1;
		}
		
		#compteur {
			position: absolute;
			top: 20px;
			left: 20px;
			font-size: 20px;
			color: #555;
			z-index: 1;
		}
		
		.image {
			width: 60px;
			height: 60px;
			position: absolute;
			top: 0;
			left: 0;
			background-size: cover;
			animation: tomber 5s ease-in-out infinite;
		}
		
		@keyframes tomber {
			0% {
				transform: translateY(-100%);
			}
			100% {
				transform: translateY(100vh);
			}
		}
	</style>
</head>
<body>
	<div id="panier"></div>
	<div id="compteur">0</div>
	<script src="jeu.js"></script>
</body>
</html>
